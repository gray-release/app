apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: product-app
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/canary: "false"
    nginx.ingress.kubernetes.io/canary-by-cookie: ""
spec:
  rules:
    - host: app-ingress.info
      http:
        paths:
        - backend:
            service:
              name: product-app
              port:
                number: 80
          path: /
          pathType: Prefix
